<!-- users/templates/users/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'add_user' %}">Add a New User</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} - Age: {{ user.age }}
                <a href="{% url 'update_user' user.id %}">Edit</a> |
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
